<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Объявления{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Доска объявлений</a>
    {% if user.is_authenticated %}
      <span class="navbar-text text-white me-2">Привет, {{ user.username }}!</span>
      <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Выйти</a>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Войти</a>
    {% endif %}
  </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
